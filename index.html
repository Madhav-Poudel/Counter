<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Counter</title>
</head>
<body>
     <div>
              <h1 class="para">Counter</h1>
              <span id="count" class="value" >0</span>
              <div class="container">
                <button class="btn btn-danger decrease" id="decrement"><i class="bi bi-usb-c-fill"></i></button>
                &nbsp; &nbsp;<button class="btn btn-secondary reset" id="reset">Reset</button>
                &nbsp;&nbsp;<button class="btn btn-success increase" id="increment"><i class="bi bi-sign-intersection"></i>
                </button>
              </div>
            </div>
            <script src="./index.js"></script>
</body>
</html>
